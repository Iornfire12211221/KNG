  <style>
    /* Critical CSS for loading screen */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      transition: opacity 0.3s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;

    .loading-subtitle {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-progress-bar {

<body>
  <!-- Loading screen -->

  <!-- Telegram WebApp initialization -->
  <script>
    (function() {
      'use strict';
      
      console.log('üöÄ Initializing Telegram WebApp...');
      
      // Initialize Telegram WebApp if available
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        try {
          // Configure WebApp
          tg.ready();
          tg.expand();
          
          // Apply theme
          if (tg.themeParams) {
        const root = document.documentElement;
            Object.entries(tg.themeParams).forEach(([key, value]) => {
          const cssVar = `--tg-theme-${key.replace(/_/g, '-')}`;
              root.style.setProperty(cssVar, value);
            });
          }
          
          // Configure buttons
          if (tg.MainButton) tg.MainButton.hide();
          if (tg.BackButton) tg.BackButton.hide();
          
          console.log('‚úÖ Telegram WebApp initialized:', {
            version: tg.version,
            platform: tg.platform,
            colorScheme: tg.colorScheme
          });
          
        } catch (error) {
          console.warn('‚ö†Ô∏è Telegram WebApp initialization error:', error);
        }
      } else {
        console.log('‚ÑπÔ∏è Telegram WebApp not available, running in browser mode');
      }
      
      // Set global flag for Expo Router
      globalThis.__EXPO_ROUTER_HYDRATE__ = true;
      
    })();
  </script>
  
  <!-- Main application scripts -->
  <script src="/_expo/static/js/web/__expo-metro-runtime-ce9347725206f3140916e456e4cd3e51.js" defer></script>

  <script src="/_expo/static/js/web/entry-4a2e9cf569e418d95a633e415051d79b.js" defer></script>
  
  <!-- Fallback for non-module browsers -->
  <script nomodule>
    console.log('‚ö†Ô∏è Module scripts not supported, loading fallback...');
    
    // Load scripts without modules
    const scripts = [
      '/_expo/static/js/web/__expo-metro-runtime-ce9347725206f3140916e456e4cd3e51.js',
      '/_expo/static/js/web/__common-4e3d93e2156b580b65d0575d270824c2.js',
      '/_expo/static/js/web/entry-4a2e9cf569e418d95a633e415051d79b.js'
    ];
    
    let loadedCount = 0;
    const totalScripts = scripts.length;
    
    function updateProgress() {
      const progress = (loadedCount / totalScripts) * 100;
      const progressBar = document.getElementById('progress');
      if (progressBar) {
        progressBar.style.width = progress + '%';
      }
    }
    
    scripts.forEach((src, index) => {
      const script = document.createElement('script');
      script.src = src;
      script.onload = () => {
        loadedCount++;
        updateProgress();
        if (loadedCount === totalScripts) {
          hideLoadingScreen();
        }
      };
      script.onerror = (error) => {
        console.error('‚ùå Failed to load script:', src, error);
        loadedCount++;
        updateProgress();
        if (loadedCount === totalScripts) {
          hideLoadingScreen();
        }
      };
      document.head.appendChild(script);
    });
    
    function hideLoadingScreen() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.remove();
        }, 300);
      }
    }
  </script>
  
  <!-- Module script loader -->
  <script type="module">
    let loadedCount = 0;
    const totalScripts = 3;
    
    function updateProgress() {
      const progress = (loadedCount / totalScripts) * 100;
      const progressBar = document.getElementById('progress');
      if (progressBar) {
        progressBar.style.width = progress + '%';
      }
    }
    
    function hideLoadingScreen() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.remove();
        }, 300);
      }
    }
    
    // Simulate progress for module loading
    const progressInterval = setInterval(() => {
      if (loadedCount < totalScripts) {
        loadedCount += 0.1;
        updateProgress();
      }
    }, 100);
    
    // Hide loading screen when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        clearInterval(progressInterval);
        loadedCount = totalScripts;
        updateProgress();
        hideLoadingScreen();
      }, 1000);
    });
    
    // Fallback timeout
    setTimeout(() => {
      clearInterval(progressInterval);
      hideLoadingScreen();
    }, 5000);
  </script>
